<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Merezhyvo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark light" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; height: 100%; background: #0f111a; color: #f8fafc; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      #root { height: 100%; width: 100%; }
      button { font-family: inherit; }
      input { font-family: inherit; }

      .modal-backdrop {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        background: rgba(15, 17, 26, 0.76);
        backdrop-filter: blur(8px);
        z-index: 1000;
      }

      .modal {
        width: min(440px, 92vw);
        background: #121826;
        border-radius: 20px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 28px 32px 30px;
        box-shadow: 0 24px 48px rgba(3, 8, 20, 0.55);
        color: #e2e8f0;
      }

      .modal h3 {
        margin: 0 0 12px;
        font-size: 18px;
        font-weight: 600;
        color: #f8fafc;
      }

      .modal label {
        font-size: 14px;
        font-weight: 500;
        color: #cbd5f5;
      }

      .modal input {
        margin-top: 6px;
        background: #0f1729;
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 14px;
        padding: 10px 14px;
        color: inherit;
        font-size: 14px;
        width: 100%;
      }

      .modal button {
        background: #2563eb;
        color: #f8fafc;
        border: none;
        border-radius: 12px;
        padding: 8px 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease, opacity 0.2s ease;
      }

      .modal button:first-child {
        background: rgba(148, 163, 184, 0.16);
        color: #e2e8f0;
      }

      .modal button:hover:not([disabled]) {
        background: #1d4ed8;
      }

      .modal button:first-child:hover:not([disabled]) {
        background: rgba(148, 163, 184, 0.24);
      }

      .modal button[disabled] {
        opacity: 0.65;
        cursor: default;
      }

      .btn--makeapp {
        position: absolute;
        top: 50%;
        right: 2px;
        transform: translateY(-50%);
        width: 36px;
        height: 26px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 1px solid rgba(37, 99, 235, 0.7);
        border-radius: 12px;
        color: #93c5fd;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 0 0 rgba(37, 99, 235, 0.1);
      }

      .btn--makeapp svg {
        width: 16px;
        height: 16px;
      }

      .btn--makeapp:hover {
        background: rgba(37, 99, 235, 0.15);
        border-color: #3b82f6;
        color: #bfdbfe;
        box-shadow: 0 6px 16px rgba(37, 99, 235, 0.25);
      }

      .btn--makeapp:active {
        background: rgba(30, 64, 175, 0.25);
        border-color: #2563eb;
        color: #e0f2fe;
      }

      .btn--makeapp:disabled {
        opacity: 0.5;
        cursor: default;
        box-shadow: none;
      }

      .zoom-toolbar {
        background: #121826;
        border-top: 1px solid rgba(148, 163, 184, 0.18);
      }

      .zoom-slider {
        appearance: none;
        width: 100%;
        height: 4px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.24);
        outline: none;
      }

      .zoom-slider::-webkit-slider-thumb {
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #60a5fa;
        box-shadow: 0 2px 6px rgba(37, 99, 235, 0.45);
        border: 2px solid #0f1729;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .zoom-slider:hover::-webkit-slider-thumb {
        transform: scale(1.08);
        box-shadow: 0 4px 10px rgba(37, 99, 235, 0.55);
      }

      .zoom-slider:active::-webkit-slider-thumb {
        transform: scale(0.95);
      }

      .zoom-slider::-moz-range-track {
        height: 4px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.24);
      }

      .zoom-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #60a5fa;
        border: 2px solid #0f1729;
        box-shadow: 0 2px 6px rgba(37, 99, 235, 0.45);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .zoom-slider:active::-moz-range-thumb {
        transform: scale(0.95);
      }

      :root[data-mode="mobile"] .zoom-slider,
      :root[data-mode="mobile"] .zoom-slider::-webkit-slider-runnable-track,
      :root[data-mode="mobile"] .zoom-slider::-moz-range-track {
        height: 12px;
      }

      :root[data-mode="mobile"] .zoom-slider::-webkit-slider-thumb,
      :root[data-mode="mobile"] .zoom-slider::-moz-range-thumb {
        width: 28px;
        height: 28px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
