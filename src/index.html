<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Merezhyvo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="dark light" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; height: 100%; background: #0f111a; color: #f8fafc; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      #root { height: 100%; width: 100%; }
      button { font-family: inherit; }
      input { font-family: inherit; }
      :root {
        --input-font-size: '14px';
        --status-icon-width: '14px';
        --status-icon-height: '14px';
      }
      :root[data-mode="mobile"] {
        --input-font-size: '20px';
        --status-icon-width: '20px';
        --status-icon-height: '20px';
      }

      .toolbar input { font-size: var(--input-font-size); }
      .toolbar .status-svg { width: var(--status-icon-width); height: var(--status-icon-height);}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
