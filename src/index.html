<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' data: blob: filesystem:; img-src * data: blob:; media-src * blob: data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src * data: blob:;"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merezhyvo</title>

  <!-- Basic modal and keyboard styling -->
  <style>
    html, body { height: 100%; }
    body { margin: 0; background:#0f111a; color:#e5e7eb; }
    #root { height: 100%; }

    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45);
      display:flex; align-items:center; justify-content:center; z-index:60;
    }
    .modal{
      background:#0f1729; color:#e5e7eb; border:1px solid rgba(148,163,184,.25);
      border-radius:12px; padding:16px; width:min(520px, 92vw);
      box-shadow:0 12px 40px rgba(0,0,0,.4);
    }
    .modal input{
      background:#0b1020; color:#e5e7eb; border:1px solid rgba(148,163,184,.25);
      border-radius:10px; padding:10px 12px; outline:none; width:100%;
    }

    .mzr-kb {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: 260px; background: #0b1020; border-top: 1px solid rgba(148,163,184,.2);
      z-index: 40; touch-action: manipulation;
    }
    .mzr-kb .row { display:flex; gap:6px; padding:6px 8px; }
    .mzr-kb button {
      flex: 1 1 auto; padding: 10px 0; border-radius: 10px; border: 1px solid rgba(148,163,184,.25);
      background:#121826; color:#e5e7eb; font-size:16px;
    }
    .mzv-spinner {
      will-change: transform;
      transform-origin: 50% 50%;
    }

    @keyframes app-spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @-webkit-keyframes app-spin {
      0%   { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
  </style>
  <style>
    .hg-theme-default {
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      background: #0b1222;
      padding: 8px;
      box-sizing: border-box;
    }
    .hg-row { display: flex; margin-bottom: 6px; }
    .hg-row:last-child { margin-bottom: 0; }
    .hg-button {
      flex: 1 1 auto;
      margin: 3px;
      padding: 10px 8px;
      border-radius: 8px;
      background: #111a33;
      color: #e5ecff;
      font-size: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 1px 0 rgba(255,255,255,0.06) inset;
    }
    .hg-button:active { filter: brightness(1.5); }
    .hg-button.hg-functionBtn { background: #162142; }

    .mzr-osk.fixed-osk {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 1000;
      background: #0b1222;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    @media (max-width: 800px) {
      .hg-button { padding: 14px 10px; font-size: 18px; border-radius: 10px; }
      .hg-row { margin-bottom: 8px; }
    }

    /* .hg-button[data-skbtn="{bksp}"]::after { content: "‚å´"; }

    .hg-button[data-skbtn="{space}"]::after { content: "‚ê£"; }

    .mzr-osk [tabindex], .mzr-osk button, .mzr-osk .hg-button { outline: none !important; }
    .mzr-osk * { -webkit-user-select: none; user-select: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Important: keep the relative path because dist/index.html sits next to renderer.js -->
  <script defer src="./renderer.js"></script>

</html>
