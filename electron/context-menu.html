<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <style>
    :root { color-scheme: dark light; }
    html, body {
      margin: 0; padding: 0;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
      user-select: none;
      overflow: hidden;
    }
    .menu {
      min-width: 240px;
      max-width: 480px;
      background: #0f1729;
      color: #f8fafc;
      border: 1px solid rgba(148, 163, 184, 0.45);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      overflow: hidden;
      padding: 10px;
    }
    .item {
      padding: 8px 14px;
      cursor: default;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      border-radius: 8px;
    }
    .fill-label {
      padding: 8px 14px;
      font-size: 12px;
      letter-spacing: 0.04em;
      opacity: 0.7;
    }
    .item[disabled] { opacity: .45; pointer-events: none; }
    .item:hover { background: rgba(255,255,255,0.06); }
    .sep { height: 1px; background: rgba(148, 163, 184, 0.25); margin: 4px 0; }
    .kbd { margin-left: auto; opacity: .6; font-size: 12px; }
    html[data-mode="mobile"] .menu {
      min-width: 0;
      max-width: none;
      width: fit-content;
      width: max-content;
      padding: 14px;
    }
    html[data-mode="mobile"] .item {
      padding: 16px 22px;
      font-size: 34px;
      gap: 18px;
      border-radius: 12px;
    }
    html[data-mode="mobile"] .kbd {
      font-size: 22px;
    }
    html[data-mode="mobile"] .fill-label {
      padding: 18px 22px;
      font-size: 35px;
    }
  </style>
</head>
<body>
  <div class="menu" id="menu"></div>
  <script src="../dist-electron/context-menu.js"></script>
</body>
</html>
